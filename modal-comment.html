<!--МОДАЛЬНОЕ ОКНО-->
<div class="modal-commentmod">
	<h2><span>&mdash;</span> Пакеты данных <span>&mdash;</span></h2>
	<a class="exit-but">&times;</a>
	<div class="greyfon commentfon">
		<p class="public-comment">Ручная публикация</p>
		<div class="input-text-box" style="margin-top: -10px;">
			<textarea class="common com-modal" id="comments-modal" placeholder="Текст письма" onfocus="if (this.value == 'Текст письма') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Текст письма';}"></textarea>
		</div>
	</div>

	<form id="" method = "" action = "" onsubmit="event.preventDefault();"> 
			<button class="button-modal-det sign" type="submit" name = "" onclick = "">Опубликовать</button> 
		</form>

		<form id="" method = "" action = "" onsubmit="event.preventDefault();">

		</form>

		<!--input class="button" type="submit" value="ПЕРЕЗВОНИТЕ МНЕ"-->
	</div>
	<div class="ex"></div>



</body>
<script>
		$(function () {
		var txt = $('#comments-modal'),
		hiddenDiv = $(document.createElement('div')),
		content = null;

		txt.addClass('txtstuff');
		hiddenDiv.addClass('hiddendiv common');

		$('body').append(hiddenDiv);

		txt.on('keyup', function () {

			content = $(this).val();

			content = content.replace(/\n/g, '<br>');
			hiddenDiv.html(content + '<br class="lbr">');

			$(this).css('height', hiddenDiv.height());

		});
	});
</script>
